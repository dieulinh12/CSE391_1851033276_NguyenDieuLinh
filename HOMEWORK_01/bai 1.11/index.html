<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo trang Web đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="container">
        <h1 style="text-align: center;">Đăng nhập</h1>
        <table  style="width: 80%;">
               <tr>
                   <td> Mã người dùng :</td>
                   <td style="width: 50%;"> 
                       <input Type="text"  id="txtbox">
                   </td>
               </tr>
               <tr>
                   <td>Mật khẩu</td>
                   <td>
                       <input Type="password"  value="nhập mật khẩu" id="pass">
                   </td>
               </tr>
               <tr>
                   <td style="width: 100%;" colspan="2">
                       <input Type="button" style="width: 20%;" value="OK" id="btnbox">
                   </td>
                   <td style="width:0%;"></td>
               </tr>
               <tr>
                   <td colspan="2">
                       <div id="lable"></div>
                   </td>
                   <td></td>
               </tr>
        </table>
    </form>
</body>
</html>
